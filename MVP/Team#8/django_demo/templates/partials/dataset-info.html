<div id="csv-info">
  <h4 class="text-md font-semibold text-gray-700 mb-1">Dataset file</h4>
  
  <div class="grid grid-cols-2 mb-2">
    <div class="col">
      <p id="csv-filename" class="text-sm text-gray-600">File</p>
      <p id="csv-size" class="text-sm text-gray-600">Size: 0 KB</p>
    </div>
    <div class="col">
      <p id="csv-rows" class="text-sm text-gray-600">Rows: 0</p>
      <p id="csv-columns-count" class="text-sm text-gray-600">Columns: 0</p>
    </div>
  </div>

  <h4 class="text-md font-semibold text-gray-700 mb-1">Data specification</h4>

  <div class="overflow-x-auto">
    <table id="dataset-spec-table" class="table table-xs">
      <thead>
        <tr>
          <th>Column</th>
          <th>Data type</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows are populated automaticaly  -->
      </tbody>
    </table>
  </div>
  <!-- add small button for previewing the data as modal -->
    

</div>
